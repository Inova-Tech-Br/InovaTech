<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ícone no Título</title>

  <!-- Favicon (ícone da aba do navegador) -->
  <link rel="icon" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/svgs/solid/drafting-compass.svg" type="image/svg+xml">

  <!-- Font Awesome (para ícones no corpo da página) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    i {
      font-size: 50px;
      color: #2c3e50;
    }
  </style>
</head>
<body>

  <h1>Bem-vindo!</h1>
  <p>Veja o ícone abaixo:</p>

  <!-- Ícone com Font Awesome -->
  <i class="fas fa-drafting-compass"></i> <!-- Mudar esse nome muda o icone -->

  <!-- Link Para outros Icones -->
   <!-- https://fontawesome.com/v5/icons/drafting-compass?s=solid -->

</body>
</html>
