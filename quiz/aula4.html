<!DOCTYPE html>
<html lang="pt-BR">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Informﾃ｡tica e Ferramentas Google</title>
    <link rel="stylesheet" href="/assets/css/quiz.css">
</head>
<body>
    <header>
        <h1>Quiz de Informﾃ｡tica e Ferramentas Google</h1>
        <p>Apresentaﾃｧﾃｵes - Teste seus conhecimentos sobre informﾃ｡tica bﾃ｡sica e ferramentas do Google</p>
    </header>

    <main>
        <section class="quiz-card">
            <div class="quiz-header">
                <span class="question-count">Pergunta <span id="numeroPergunta">1</span> de 5</span>
                <div class="progress-bar">
                    <div class="progress" id="barraProgresso"></div>
                </div>
            </div>

            <h2 id="pergunta">Qual das seguintes opﾃｧﾃｵes Nﾃグ ﾃｩ considerada uma boa prﾃ｡tica de design em apresentaﾃｧﾃｵes?</h2>

            <form id="quizForm">
                <label><input type="radio" name="q1" value="A"> [OPﾃﾃグ A] - Usar fontes legﾃｭveis com bom contraste entre texto e fundo</label>
                <label><input type="radio" name="q1" value="B"> [OPﾃﾃグ B] - Inserir mﾃｺltiplas imagens grandes em cada slide para preencher espaﾃｧo</label>
                <label><input type="radio" name="q1" value="C"> [OPﾃﾃグ C] - Manter consistﾃｪncia visual em todos os slides</label>
                <label><input type="radio" name="q1" value="D"> [OPﾃﾃグ D] - Evitar poluiﾃｧﾃ｣o visual com muitos elementos competindo pela atenﾃｧﾃ｣o</label>

                <button type="button" id="btnConfirmar">Confirmar</button>
            </form>
        </section>
    </main>

    <!-- 隼 Botﾃ｣o "Conferir respostas" (inicialmente oculto) -->
    <a href="respostas.html" class="btn-conferir" id="btnConferir">Conferir respostas</a>

    <script>
        const perguntas = [
            {
                texto: "Qual das seguintes opﾃｧﾃｵes Nﾃグ ﾃｩ considerada uma boa prﾃ｡tica de design em apresentaﾃｧﾃｵes?",
                opcoes: [
                    "[OPﾃﾃグ A] - Usar fontes legﾃｭveis com bom contraste entre texto e fundo",
                    "[OPﾃﾃグ B] - Inserir mﾃｺltiplas imagens grandes em cada slide para preencher espaﾃｧo",
                    "[OPﾃﾃグ C] - Manter consistﾃｪncia visual em todos os slides",
                    "[OPﾃﾃグ D] - Impedir que novos e-mails cheguem ﾃ caixa de entrada"
                ]
            },
            {
                texto: "Qual ﾃｩ a principal vantagem de usar filtros automﾃ｡ticos no Gmail?",
                opcoes: [
                    "[OPﾃﾃグ A] - Aumentar o nﾃｺmero de e-mails recebidos",
                    "[OPﾃﾃグ B] - Automatizar aﾃｧﾃｵes como mover, arquivar ou marcar e-mails, economizando tempo",
                    "[OPﾃﾃグ C] - Deletar automaticamente todos os e-mails antigos",
                    "[OPﾃﾃグ D] - Impedir que novos e-mails cheguem ﾃ caixa de entrada"
                ]
            },
            {
                texto: "Qual recurso do Google Agenda permite visualizar a disponibilidade de vﾃ｡rios convidados para encontrar o melhor horﾃ｡rio para uma reuniﾃ｣o?",
                opcoes: [
                    "[OPﾃﾃグ A] - Sincronizaﾃｧﾃ｣o com dispositivos mﾃｳveis",
                    "[OPﾃﾃグ B] - Configuraﾃｧﾃ｣o de fusos horﾃ｡rios",
                    "[OPﾃﾃグ C] - Encontrar um Horﾃ｡rio (Find a Time)",
                    "[OPﾃﾃグ D] - Lembretes automﾃ｡ticos por e-mail"
                ]
            },
            {
                texto: "Qual das seguintes prﾃ｡ticas ﾃｩ recomendada para manter a etiqueta digital profissional durante uma videoconferﾃｪncia no Google Meet?",
                opcoes: [
                    "[OPﾃﾃグ A] - Deixar a cﾃ｢mera e o microfone sempre ligados, independentemente da situaﾃｧﾃ｣o",
                    "[OPﾃﾃグ B] - Manter o microfone mudo quando nﾃ｣o estiver falando e usar um fundo neutro e silencioso",
                    "[OPﾃﾃグ C] - Usar roupas informais e trabalhar em ambientes barulhentos",
                    "[OPﾃﾃグ D] - Entrar na reuniﾃ｣o alguns minutos apﾃｳs o horﾃ｡rio agendado"
                ]
            },
            {
                texto: "A atividade prﾃ｡tica da aula propﾃｵe duas etapas principais. Qual ﾃｩ o objetivo da primeira etapa?",
                opcoes: [
                    "[OPﾃﾃグ A] - Agendar uma reuniﾃ｣o com todos os colegas da turma",
                    "[OPﾃﾃグ B] - Criar um slide de apresentaﾃｧﾃ｣o pessoal incluindo nome, interesses e uma imagem ilustrativa",
                    "[OPﾃﾃグ C] - Enviar um e-mail profissional para o professor",
                    "[OPﾃﾃグ D] - Participar de uma videoconferﾃｪncia em grupo"
                ]
            }
        ];

        let indice = 0;
        const pergunta = document.getElementById("pergunta");
        const numeroPergunta = document.getElementById("numeroPergunta");
        const quizForm = document.getElementById("quizForm");
        const barra = document.getElementById("barraProgresso");
        const btn = document.getElementById("btnConfirmar");
        const btnConferir = document.getElementById("btnConferir");

        btn.addEventListener("click", () => {
            const selecionada = quizForm.querySelector("input[name='q" + (indice + 1) + "']:checked");
            if (!selecionada) {
                alert("Por favor, selecione uma alternativa antes de continuar!");
                return;
            }

            if (indice < perguntas.length - 1) {
                indice++;
                atualizarQuiz();
            } else {
                document.querySelector(".quiz-card").innerHTML = `
                    <h2>Parabﾃｩns! 脂</h2>
                    <p>Vocﾃｪ concluiu o Quiz de Informﾃ｡tica e Ferramentas Google.</p>
                `;
                btnConferir.style.display = "inline-block"; // 隼 mostra o botﾃ｣o "Conferir respostas"
            }
        });

        function atualizarQuiz() {
            const atual = perguntas[indice];
            pergunta.textContent = atual.texto;
            numeroPergunta.textContent = indice + 1;
            const radios = atual.opcoes.map((opc, i) => `
                <label><input type="radio" name="q${indice + 1}" value="${String.fromCharCode(65 + i)}"> ${opc}</label>
            `).join("");
            quizForm.innerHTML = radios + '<button type="button" id="btnConfirmar">Confirmar</button>';
            barra.style.width = ((indice + 1) / perguntas.length) * 100 + "%";

            // Reatribui evento do botﾃ｣o recﾃｩm-criado
            document.getElementById("btnConfirmar").addEventListener("click", () => {
                const selecionada = quizForm.querySelector("input[name='q" + (indice + 1) + "']:checked");
                if (!selecionada) {
                    alert("Por favor, selecione uma alternativa antes de continuar!");
                    return;
                }

                if (indice < perguntas.length - 1) {
                    indice++;
                    atualizarQuiz();
                } else {
                    document.querySelector(".quiz-card").innerHTML = `
                        <h2>Parabﾃｩns! 脂</h2>
                        <p>Vocﾃｪ concluiu o Quiz de Informﾃ｡tica e Ferramentas Google.</p>
                    `;
                    btnConferir.style.display = "inline-block";
                }
            });
        }
    </script>
</body>
</html>
