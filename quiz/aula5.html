<!DOCTYPE html>
<html lang="pt-BR">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Informﾃ｡tica e Ferramentas Google</title>
    <link rel="stylesheet" href="/assets/css/quiz.css">
</head>
<body>
    <header>
        <h1>Quiz de Informﾃ｡tica e Ferramentas Google</h1>
        <p>Projeto Final e encerramento - Teste seus conhecimentos sobre informﾃ｡tica bﾃ｡sica e ferramentas do Google</p>
    </header>

    <main>
        <section class="quiz-card">
            <div class="quiz-header">
                <span class="question-count">Pergunta <span id="numeroPergunta">1</span> de 5</span>
                <div class="progress-bar">
                    <div class="progress" id="barraProgresso"></div>
                </div>
            </div>

            <h2 id="pergunta">Qual ﾃｩ o principal objetivo da aula "Projeto Final e Encerramento"?</h2>

            <form id="quizForm">
                <label><input type="radio" name="q1" value="A"> [OPﾃﾃグ A] - Aprender a usar apenas o Google Docs.</label>
                <label><input type="radio" name="q1" value="B"> [OPﾃﾃグ B] - Consolidar aprendizados de todas as aulas anteriores, integrando conceitos de informﾃ｡tica e ferramentas do Google.</label>
                <label><input type="radio" name="q1" value="C"> [OPﾃﾃグ C] - Realizar uma prova teﾃｳrica sobre as ferramentas do Google.</label>
                <label><input type="radio" name="q1" value="D"> [OPﾃﾃグ D] - Criar um projeto individual sem colaboraﾃｧﾃ｣o.</label>

                <button type="button" id="btnConfirmar">Confirmar</button>
            </form>
        </section>
    </main>

    <!-- 隼 Botﾃ｣o "Conferir respostas" (inicialmente oculto) -->
    <a href="respostas.html" class="btn-conferir" id="btnConferir">Encerrar curso</a>

    <script>
        const perguntas = [
            {
                texto: "Qual ﾃｩ o principal objetivo da aula 'Projeto Final e Encerramento'?",
                opcoes: [
                    "[OPﾃﾃグ A] - Aprender a usar apenas o Google Docs..",
                    "[OPﾃﾃグ B] - onsolidar aprendizados de todas as aulas anteriores, integrando conceitos de informﾃ｡tica e ferramentas do Google.",
                    "[OPﾃﾃグ C] - Realizar uma prova teﾃｳrica sobre as ferramentas do Google.",
                    "[OPﾃﾃグ D] - Criar um projeto individual sem colaboraﾃｧﾃ｣o."
                ]
            },
            {
                texto: "Quais sﾃ｣o as trﾃｪs ferramentas do Google que compﾃｵem a estrutura do Projeto Final?",
                opcoes: [
                    "[OPﾃﾃグ A] - Google Forms, Google Meet e Google Drive.",
                    "[OPﾃﾃグ B] - Google Docs, Google Planilhas e Google Apresentaﾃｧﾃｵes.",
                    "[OPﾃﾃグ C] - Google Agenda, Google Fotos e Google Maps.",
                    "[OPﾃﾃグ D] - Google Sites, Google Chat e Google Keep"
                ]
            },
            {
                texto: "No Componente 1 (Google Docs), qual ﾃｩ uma das dicas de colaboraﾃｧﾃ｣o mencionadas?",
                opcoes: [
                    "[OPﾃﾃグ A] - Usar apenas a funﾃｧﾃ｣o de 'Sugestﾃｵes' para todas as alteraﾃｧﾃｵes.",
                    "[OPﾃﾃグ B] - Manter o documento privado atﾃｩ a conclusﾃ｣o.",
                    "[OPﾃﾃグ C] - Usar comentﾃ｡rios para sugestﾃｵes dos colegas.",
                    "[OPﾃﾃグ D] - Excluir o histﾃｳrico de versﾃｵes apﾃｳs cada ediﾃｧﾃ｣o.4."
                ]
            },
            {
                texto: "No Componente 2 (Google Planilhas), quais sﾃ｣o duas funcionalidades a explorar que sﾃ｣o mencionadas no texto?",
                opcoes: [
                    "[OPﾃﾃグ A] - Criaﾃｧﾃ｣o de grﾃ｡ficos avanﾃｧados e programaﾃｧﾃ｣o em scripts.",
                    "[OPﾃﾃグ B] - Inserﾃｧﾃ｣o de dados e uso de fﾃｳrmulas simples (como SUM e AVERAGE).",
                    "[OPﾃﾃグ C] - Conexﾃ｣o com bancos de dados externos e criaﾃｧﾃ｣o de dashboards.",
                    "[OPﾃﾃグ D] - Uso de filtros complexos e tabelas dinﾃ｢micas"
                ]
            },
            {
                texto: "Qual ﾃｩ o tempo disponﾃｭvel (por grupo) para a Apresentaﾃｧﾃ｣o dos Trabalhos e demonstraﾃｧﾃ｣o das ferramentas utilizadas?",
                opcoes: [
                    "[OPﾃﾃグ A] - 1 a 3 minutos.",
                    "[OPﾃﾃグ B] - 5 a 7 minutos.",
                    "[OPﾃﾃグ C] - 10 a 12 minutos.",
                    "[OPﾃﾃグ D] - Sem limite de tempo."
                ]
            }
        ];

        let indice = 0;
        const pergunta = document.getElementById("pergunta");
        const numeroPergunta = document.getElementById("numeroPergunta");
        const quizForm = document.getElementById("quizForm");
        const barra = document.getElementById("barraProgresso");
        const btn = document.getElementById("btnConfirmar");
        const btnConferir = document.getElementById("btnConferir");

        btn.addEventListener("click", () => {
            const selecionada = quizForm.querySelector("input[name='q" + (indice + 1) + "']:checked");
            if (!selecionada) {
                alert("Por favor, selecione uma alternativa antes de continuar!");
                return;
            }

            if (indice < perguntas.length - 1) {
                indice++;
                atualizarQuiz();
            } else {
                document.querySelector(".quiz-card").innerHTML = `
                    <h2>Parabﾃｩns! 脂</h2>
                    <p>Vocﾃｪ concluiu o Quiz de Informﾃ｡tica e Ferramentas Google.</p>
                `;
                btnConferir.style.display = "inline-block"; // 隼 mostra o botﾃ｣o "Conferir respostas"
            }
        });

        function atualizarQuiz() {
            const atual = perguntas[indice];
            pergunta.textContent = atual.texto;
            numeroPergunta.textContent = indice + 1;
            const radios = atual.opcoes.map((opc, i) => `
                <label><input type="radio" name="q${indice + 1}" value="${String.fromCharCode(65 + i)}"> ${opc}</label>
            `).join("");
            quizForm.innerHTML = radios + '<button type="button" id="btnConfirmar">Confirmar</button>';
            barra.style.width = ((indice + 1) / perguntas.length) * 100 + "%";

            // Reatribui evento do botﾃ｣o recﾃｩm-criado
            document.getElementById("btnConfirmar").addEventListener("click", () => {
                const selecionada = quizForm.querySelector("input[name='q" + (indice + 1) + "']:checked");
                if (!selecionada) {
                    alert("Por favor, selecione uma alternativa antes de continuar!");
                    return;
                }

                if (indice < perguntas.length - 1) {
                    indice++;
                    atualizarQuiz();
                } else {
                    document.querySelector(".quiz-card").innerHTML = `
                        <h2>Parabﾃｩns! 脂</h2>
                        <p>Vocﾃｪ concluiu o Quiz de Informﾃ｡tica e Ferramentas Google.</p>
                    `;
                    btnConferir.style.display = "inline-block";
                }
            });
        }
    </script>
</body>
</html>
