<!DOCTYPE html>
<html lang="pt-BR">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Informﾃ｡tica e Ferramentas Google</title>
    <link rel="stylesheet" href="/assets/css/quiz.css">
</head>
<body>
    <header>
        <h1>Quiz de Informﾃ｡tica e Ferramentas Google</h1>
        <p>Conceitos fundamentais de Informﾃ｡tica - Teste seus conhecimentos sobre informﾃ｡tica bﾃ｡sica e ferramentas do Google</p>
    </header>

    <main>
        <section class="quiz-card">
            <div class="quiz-header">
                <span class="question-count">Pergunta <span id="numeroPergunta">1</span> de 5</span>
                <div class="progress-bar">
                    <div class="progress" id="barraProgresso"></div>
                </div>
            </div>

            <h2 id="pergunta">O que ﾃｩ Informﾃ｡tica?</h2>

            <form id="quizForm">
                <label><input type="radio" name="q1" value="A"> [OPﾃﾃグ A] - O estudo apenas dos componentes fﾃｭsicos do computador.</label>
                <label><input type="radio" name="q1" value="B"> [OPﾃﾃグ B] - A ciﾃｪncia que estuda o processamento, armazenamento e transmissﾃ｣o de informaﾃｧﾃｵes por meio de tecnologias.</label>
                <label><input type="radio" name="q1" value="C"> [OPﾃﾃグ C] - Um conjunto de programas utilizados apenas em empresas.</label>
                <label><input type="radio" name="q1" value="D"> [OPﾃﾃグ D] - O uso exclusivo da internet para comunicaﾃｧﾃ｣o.</label>

                <button type="button" id="btnConfirmar">Confirmar</button>
            </form>
        </section>
    </main>

    <!-- 隼 Botﾃ｣o "Conferir respostas" (inicialmente oculto) -->
    <a href="respostas.html" class="btn-conferir" id="btnConferir">Conferir respostas</a>

    <script>
        const perguntas = [
            {
                texto: "O que ﾃｩ Informﾃ｡tica?",
                opcoes: [
                    "[OPﾃﾃグ A] - O estudo apenas dos componentes fﾃｭsicos do computador.",
                    "[OPﾃﾃグ B] - A ciﾃｪncia que estuda o processamento, armazenamento e transmissﾃ｣o de informaﾃｧﾃｵes por meio de tecnologias.",
                    "[OPﾃﾃグ C] - Um conjunto de programas utilizados apenas em empresas.",
                    "[OPﾃﾃグ D] - O uso exclusivo da internet para comunicaﾃｧﾃ｣o."
                ]
            },
            {
                texto: "Qual ﾃｩ a diferenﾃｧa entre hardware e software?",
                opcoes: [
                    "[OPﾃﾃグ A] - Hardware ﾃｩ o sistema operacional, e software sﾃ｣o os dispositivos externos.",
                    "[OPﾃﾃグ B] - Hardware sﾃ｣o os componentes fﾃｭsicos e software sﾃ｣o os programas e sistemas do computador.",
                    "[OPﾃﾃグ C] - Hardware ﾃｩ a parte lﾃｳgica e software ﾃｩ a parte visual.",
                    "[OPﾃﾃグ D] - Ambos significam a mesma coisa."
                ]
            },
            {
                texto: "Qual ﾃｩ a principal funﾃｧﾃ｣o do sistema operacional?",
                opcoes: [
                    "[OPﾃﾃグ A] - Controlar o acesso ﾃ internet.",
                    "[OPﾃﾃグ B] - Armazenar arquivos permanentemente.",
                    "[OPﾃﾃグ C] - Servir de intermediﾃ｡rio entre o usuﾃ｡rio e o hardware, permitindo o uso do computador.",
                    "[OPﾃﾃグ D] - Impedir a instalaﾃｧﾃ｣o de novos programas."
                ]
            },
            {
                texto: "O que ﾃｩ uma rede de computadores?",
                opcoes: [
                    "[OPﾃﾃグ A] - Um conjunto de computadores que funcionam isoladamente.",
                    "[OPﾃﾃグ B] - Um sistema que conecta computadores e dispositivos para compartilhar informaﾃｧﾃｵes e recursos.",
                    "[OPﾃﾃグ C] - Um software que armazena dados na nuvem.",
                    "[OPﾃﾃグ D] - Um tipo de vﾃｭrus digital."
                ]
            },
            {
                texto: "Qual das opﾃｧﾃｵes abaixo representa uma boa prﾃ｡tica de seguranﾃｧa da informaﾃｧﾃ｣o?",
                opcoes: [
                    "[OPﾃﾃグ A] - Utilizar a mesma senha para todos os sites.",
                    "[OPﾃﾃグ B] - Compartilhar dados pessoais em redes pﾃｺblicas.",
                    "[OPﾃﾃグ C] - Fazer backup dos arquivos importantes regularmente.",
                    "[OPﾃﾃグ D] - Baixar programas desconhecidos para testar."
                ]
            }
        ];

        let indice = 0;
        const pergunta = document.getElementById("pergunta");
        const numeroPergunta = document.getElementById("numeroPergunta");
        const quizForm = document.getElementById("quizForm");
        const barra = document.getElementById("barraProgresso");
        const btn = document.getElementById("btnConfirmar");
        const btnConferir = document.getElementById("btnConferir");

        btn.addEventListener("click", () => {
            const selecionada = quizForm.querySelector("input[name='q" + (indice + 1) + "']:checked");
            if (!selecionada) {
                alert("Por favor, selecione uma alternativa antes de continuar!");
                return;
            }

            if (indice < perguntas.length - 1) {
                indice++;
                atualizarQuiz();
            } else {
                document.querySelector(".quiz-card").innerHTML = `
                    <h2>Parabﾃｩns! 脂</h2>
                    <p>Vocﾃｪ concluiu o Quiz de Informﾃ｡tica e Ferramentas Google.</p>
                `;
                btnConferir.style.display = "inline-block"; // 隼 mostra o botﾃ｣o "Conferir respostas"
            }
        });

        function atualizarQuiz() {
            const atual = perguntas[indice];
            pergunta.textContent = atual.texto;
            numeroPergunta.textContent = indice + 1;
            const radios = atual.opcoes.map((opc, i) => `
                <label><input type="radio" name="q${indice + 1}" value="${String.fromCharCode(65 + i)}"> ${opc}</label>
            `).join("");
            quizForm.innerHTML = radios + '<button type="button" id="btnConfirmar">Confirmar</button>';
            barra.style.width = ((indice + 1) / perguntas.length) * 100 + "%";

            // Reatribui evento do botﾃ｣o recﾃｩm-criado
            document.getElementById("btnConfirmar").addEventListener("click", () => {
                const selecionada = quizForm.querySelector("input[name='q" + (indice + 1) + "']:checked");
                if (!selecionada) {
                    alert("Por favor, selecione uma alternativa antes de continuar!");
                    return;
                }

                if (indice < perguntas.length - 1) {
                    indice++;
                    atualizarQuiz();
                } else {
                    document.querySelector(".quiz-card").innerHTML = `
                        <h2>Parabﾃｩns! 脂</h2>
                        <p>Vocﾃｪ concluiu o Quiz de Informﾃ｡tica e Ferramentas Google.</p>
                    `;
                    btnConferir.style.display = "inline-block";
                }
            });
        }
    </script>
</body>
</html>
